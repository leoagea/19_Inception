services:
  nginx:
    build:
      context: ./requirements/nginx
    container_name: nginx
    image: inception/nginx
    depends_on:
      - wordpress
    ports:
      - 443:443
    volumes:
      - inception_app_data:/app
    networks:
      - inception_net
    restart: always

  wordpress:
    build:
      context: ./requirements/wordpress
    container_name: wordpress
    image: inception/wordpress
    depends_on:
      - mariadb
    volumes:
      - inception_app_data:/app
    env_file: .env
    networks:
      - inception_net
    restart: "no"

  mariadb:
    build:
      context: ./requirements/mariadb
    container_name: mariadb
    image: inception/mariadb
    volumes:
      - inception_db_data:/var/lib/mysql
    env_file: .env
    networks:
      - inception_net
    restart: unless-stopped

  

networks:
  inception_net:
    driver: bridge

volumes:
  inception_app_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: '/home/lagea/data/wordpress'

  inception_db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: '/home/lagea/data/mariadb'